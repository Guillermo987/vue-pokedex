<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Minimal Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>[v-cloak] {display: none;}</style>
</head>
<body>
    <header class="main-header">
        Vue - Pokedex
    </header>
    <div class="main-content" id="app" v-cloak>
        <!-- Pokemon Filters -->
        <aside class="pokedex-filters">
            {{ message }}
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
                <input class="nice-input" type="text" placeholder="Searchbox">
                <span class="focus-border"><i></i></span>
            </div>
            <!-- Checkboxes -->
            <div class="md-checkbox">
                <input id="checkbox-1" type="checkbox" checked>
                <label for="checkbox-1">Checkbox 1</label>
            </div>
            <div class="md-checkbox">
                <input id="checkbox-2" type="checkbox">
                <label for="checkbox-2">Checkbox 2</label>
            </div>
            <div class="md-checkbox">
                <input id="checkbox-3" type="checkbox">
                <label for="checkbox-3">Checkbox 3</label>
            </div>
        </aside>

        <!-- Pokemons list -->
        <article class="pokemons-list">
            <!-- Pokemon Card -->
            <div class="pokemon-card" v-for="pokemon in pokemons" :key="pokemon.name">
                <div class="background-wrapper">
                    <div v-for="type in pokemon.types" :key="type" :style="{'background-color': getPokemonTypeColor(type)}"></div>
                </div>
                <span class="remove-pokemon"><i class="material-icons">close</i></span>
                <div class="image-wrapper">
                    <img class="pokemon-image" :src="pokemon.image" alt="pokemon.name">
                </div>
                <div class="pokemon-title">
                    {{ pokemon.name }}
                </div>
            </div>

        </article>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
