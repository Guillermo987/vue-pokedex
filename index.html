<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Minimal Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>[v-cloak] {display: none;}</style>
</head>
<body>
    <header class="main-header">
        Vue - Pokedex
    </header>
    <div class="main-content" id="app" v-cloak>
        <!-- Pokemon Filters -->
        <aside class="pokedex-filters">
            <!-- Searchbox -->
            <nice-input v-model="searchboxText"></nice-input>
            <!-- Checkboxes -->
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
                <nice-checkbox
                    v-for="(color, type) in pokemonTypes" :key="type"
                    v-model="selectedPokemonTypes"
                    :color="color"
                    :name="type"
                    :count="pokemonCountByType[type]"
                ></nice-checkbox>
            </div>
        </aside>

        <!-- Pokemons list -->
        <article class="pokemons-list">
            <!-- Pokemon Card -->
            <pokemon-card
                v-for="pokemon in filteredPokemons" :key="pokemon.name"
                :pokemon="pokemon"
                :colors="getBackgroundColors(pokemon.types)"
                @remove="removePokemon"
            ></pokemon-card>
        </article>
    </div>

    <!-- Nice checkbox template -->
    <script type="text/x-template" id="nice-checkbox-template">
        <div class="md-checkbox">
            <input :id="'checkbox-'+name" type="checkbox" :value="name" v-model="selectedList">
            <label :for="'checkbox-'+name">
                <i class="material-icons" :style="{color: color}">lens</i>
                <span class="label-title">{{ name }}</span>
                <span v-if="count">
                    ({{ count }})
                </span>
            </label>
        </div>
    </script>

    <!-- Pokemon Card template -->
    <script type="text/x-template" id="pokemon-card-template">
        <div class="pokemon-card">
            <div class="background-wrapper">
                <div v-for="color in colors" :key="color" :style="{'background-color': color}"></div>
            </div>
            <span @click="remove" class="remove-pokemon"><i class="material-icons">close</i></span>
            <div class="image-wrapper">
                <img class="pokemon-image" :src="pokemon.image" alt="pokemon.name">
            </div>
            <div class="pokemon-title">
                {{ pokemon.name }}
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
