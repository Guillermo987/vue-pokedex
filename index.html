<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Minimal Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>[v-cloak] {display: none;}</style>
</head>
<body>
    <header class="main-header">
        Vue - Pokedex
    </header>
    <div class="main-content" id="app" v-cloak>
        <!-- Pokemon Filters -->
        <aside class="pokedex-filters">
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
                <input class="nice-input" type="text" placeholder="Search by name" v-model="searchboxText">
                <span class="focus-border"><i></i></span>
            </div>
            <!-- Checkboxes -->
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
                <div class="md-checkbox" v-for="(color, type) in pokemonTypes" :key="type">
                    <input :id="'checkbox-'+type" type="checkbox" :value="type" v-model="selectedPokemonTypes">
                    <label :for="'checkbox-'+type">
                        <i class="material-icons" :style="{'margin-right': '5px', color: color}">lens</i>
                        {{ type }} ({{ getPokemonCount(type) }})
                    </label>
                </div>
            </div>
        </aside>

        <!-- Pokemons list -->
        <article class="pokemons-list">
            <!-- Pokemon Card -->
            <div class="pokemon-card" v-for="pokemon in filteredPokemons" :key="pokemon.name">
                <div class="background-wrapper">
                    <div v-for="type in pokemon.types" :key="type" :style="{'background-color': getPokemonTypeColor(type)}"></div>
                </div>
                <span @click="removePokemon(pokemon)" class="remove-pokemon"><i class="material-icons">close</i></span>
                <div class="image-wrapper">
                    <img class="pokemon-image" :src="pokemon.image" alt="pokemon.name">
                </div>
                <div class="pokemon-title">
                    {{ pokemon.name }}
                </div>
            </div>

        </article>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
