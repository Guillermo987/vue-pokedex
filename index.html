<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Minimal Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <!-- <style>[v-cloak] {display: none;}</style> -->
</head>
<body>
    <header class="main-header">
        Vue - Pokedex
    </header>
    <div class="main-content" id="app" v-cloak>
        <!-- Pokemon Filters -->
        <aside class="pokedex-filters">
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
                <input class="nice-input" type="text" placeholder="Search by name">
                <span class="focus-border"><i></i></span>
            </div>
            <!-- Checkboxes -->
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
                <!-- nice-checkbox -->
                <div class="md-checkbox">
                    <input id="checkbox-1" type="checkbox">
                    <label for="checkbox-1">
                        <!-- <i class="material-icons">lens</i> -->
                        <span class="label-title">Checkbox 1</span>
                    </label>
                </div>
                <!-- nice-checkbox -->
                <div class="md-checkbox">
                    <input id="checkbox-2" type="checkbox">
                    <label for="checkbox-2">
                        <!-- <i class="material-icons">lens</i> -->
                        <span class="label-title">Checkbox 2</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Pokemons list -->
        <main class="pokemons-list">
            <!-- Pokemon Card -->
            <div class="pokemon-card">
                <div class="background-wrapper">
                    <div style="background-color: #A040A0"></div>
                    <div style="background-color: #78C850"></div>
                </div>
                <span class="remove-pokemon"><i class="material-icons">close</i></span>
                <div class="image-wrapper">
                    <img class="pokemon-image" src="images/pokemons/bulbasaur.png" alt="bulbasaur">
                </div>
                <div class="pokemon-title">
                    bulbasaur
                </div>
            </div>
            <!-- Pokemon Card -->
            <div class="pokemon-card">
                <div class="background-wrapper">
                    <div style="background-color: #F08030"></div>
                </div>
                <span class="remove-pokemon"><i class="material-icons">close</i></span>
                <div class="image-wrapper">
                    <img class="pokemon-image" src="images/pokemons/charmander.png" alt="charmander">
                </div>
                <div class="pokemon-title">
                    charmander
                </div>
            </div>
            <!-- Pokemon Card -->
            <div class="pokemon-card">
                <div class="background-wrapper">
                    <div style="background-color: #6890F0"></div>
                </div>
                <span class="remove-pokemon"><i class="material-icons">close</i></span>
                <div class="image-wrapper">
                    <img class="pokemon-image" src="images/pokemons/squirtle.png" alt="squirtle">
                </div>
                <div class="pokemon-title">
                    squirtle
                </div>
            </div>
        </main>
    </div>
</body>
</html>
